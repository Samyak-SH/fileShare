services:
  postgres:
    container_name: fs-database
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=fileshare
    volumes:
      - fileshare-db:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - fileshare-network

  redis:
    container_name: fs-redis
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - fileshare-redis:/data
    networks:
      - fileshare-network

networks:
  fileshare-network:
    driver: bridge

volumes:
  fileshare-db:
  fileshare-redis: